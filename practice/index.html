<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CSS Variables and <span class='bl'>JS</span></h1>
  <div id="form">
    <p>
      <label for="spacing">Spacing</label>
      <input type="range" name="spacing" id="spacing" min="10" max="200" value="30" data-sizing='px'>
    </p>
    <p>
      <label for="blur">Blur</label>
      <input type="range" name="blur" id="blur" min="1" max="10" value="5" data-sizing='px'>
    </p>
    <p>
      <label for="bgcolor">Bg Color</label>
      <input type="color" name="bgcolor" id="bgcolor" value="#BADA55">
    </p>
  </div>
  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">
  <script src='script.js'></script>
</body>
</html>
